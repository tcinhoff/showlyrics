<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lyrics</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 14px;
            line-height: 1.6;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-app-region: no-drag;
            cursor: move;
            overflow-y: auto;
            max-height: 100vh;
        }
        
        /* Custom scrollbar styling for Webkit browsers */
        body::-webkit-scrollbar {
            width: 8px;
        }
        
        body::-webkit-scrollbar-track {
            background: transparent;
        }
        
        body::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        body::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        
        /* For Firefox */
        body {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.3) transparent;
        }
        .lyrics-container {
            -webkit-app-region: no-drag;
            cursor: text;
        }
        .song-info {
            font-size: 12px;
            color: #1db954;
            margin-bottom: 10px;
            font-weight: bold;
            border-bottom: 1px solid rgba(29, 185, 84, 0.3);
            padding-bottom: 5px;
        }
        .lyrics-line {
            margin: 8px 0;
            padding: 2px 0;
            transition: all 0.3s ease;
        }
        .lyrics-line.current,
        .lyrics-line.current-previous {
            background: rgba(29, 185, 84, 0.3);
            font-weight: bold;
            border-radius: 6px;
            padding: 6px 12px;
            margin: 8px -12px;
            border-left: 3px solid #1db954;
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(29, 185, 84, 0.3);
        }
        .lyrics-line.past {
            opacity: 0.6;
        }
        .lyrics-line.future {
            opacity: 0.8;
        }
        .no-lyrics {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
            margin-top: 50px;
        }
        .controls {
            position: absolute;
            top: 5px;
            right: 5px;
            -webkit-app-region: no-drag;
        }
        .control-btn {
            background: rgba(29, 185, 84, 0.8);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            margin-left: 2px;
        }
        .control-btn:hover {
            background: rgba(29, 185, 84, 1);
        }
        .dragging {
            opacity: 0.8;
            transform: scale(0.98);
            transition: all 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="controls">

    </div>
    
    <div class="song-info" id="songInfo">
        Warte auf Spotify...
    </div>
    
    <div class="lyrics-container" id="lyricsContainer">
        <div class="no-lyrics">
            ðŸŽµ ShowLyrics bereit<br>
            Spiele einen Song in Spotify ab
        </div>
    </div>

    <script src="lyrics-renderer.js"></script>
</body>
</html>
