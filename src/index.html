<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ShowLyrics - Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #1e1e1e;
            color: #ffffff;
        }
        
        
        /* Settings panel */
        .settings-panel {
            margin: 20px;
        }
        
        .container {
            max-width: 100%;
        }
        h1 {
            color: #1db954;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .settings-group {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .settings-group h3 {
            margin-top: 0;
            color: #1db954;
        }
        input, button {
            padding: 8px 12px;
            margin: 5px 0;
            border: 1px solid #404040;
            border-radius: 4px;
            background: #404040;
            color: white;
            font-size: 14px;
        }
        button {
            background: #1db954;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #1ed760;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.connected {
            background: #1db954;
            color: white;
        }
        .status.error {
            background: #e22134;
            color: white;
        }
        .status.info {
            background: #2196F3;
            color: white;
        }
        
    </style>
</head>
<body>
    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="container">
            <h1>ðŸŽµ ShowLyrics</h1>
            
            <div class="settings-group">
                <h3>Spotify Integration</h3>
                <input type="text" id="clientId" placeholder="Spotify Client ID" style="width: 97%; margin-bottom: 10px;">
                <input type="text" id="clientSecret" placeholder="Spotify Client Secret" style="width: 97%; margin-bottom: 10px;">
                <button id="connectSpotify">Mit Spotify verbinden</button>
                <button id="testConnection" disabled>Verbindung testen</button>
            </div>

            <div class="settings-group">
                <h3>Anwendungseinstellungen</h3>
                <label style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <input type="checkbox" id="autoStartCheckbox">
                    Mit System starten
                </label>
            </div>

            <div class="settings-group">
                <h3>Lyrics Fenster</h3>
                <button id="toggleLyrics">Lyrics Fenster ein/ausblenden</button>
                <button id="testLyrics">Test Lyrics anzeigen</button>
            </div>

            <div id="status"></div>
            
            <div class="settings-group">
                <h3>Aktueller Song</h3>
                <div id="currentSong">Kein Song wird abgespielt</div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
