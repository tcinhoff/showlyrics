<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ShowLyrics - Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #1e1e1e;
            color: #ffffff;
        }
        
        /* Topbar for compact view */
        .topbar {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-bottom: 1px solid rgba(29, 185, 84, 0.3);
            align-items: center;
            justify-content: space-between;
        }
        
        .topbar.visible {
            display: flex;
        }
        
        .topbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .topbar-title {
            color: #1db954;
            font-weight: bold;
            font-size: 16px;
        }
        
        .topbar-status {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .topbar-controls {
            display: flex;
            gap: 10px;
        }
        
        .topbar-btn {
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid rgba(29, 185, 84, 0.4);
            color: #1db954;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .topbar-btn:hover {
            background: rgba(29, 185, 84, 0.3);
            border-color: #1db954;
        }
        
        .topbar-btn.active {
            background: #1db954;
            color: white;
        }
        
        /* Settings panel */
        .settings-panel {
            margin: 20px;
        }
        
        .settings-panel.compact {
            display: none;
        }
        
        .container {
            max-width: 100%;
        }
        h1 {
            color: #1db954;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .settings-group {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .settings-group h3 {
            margin-top: 0;
            color: #1db954;
        }
        input, button {
            padding: 8px 12px;
            margin: 5px 0;
            border: 1px solid #404040;
            border-radius: 4px;
            background: #404040;
            color: white;
            font-size: 14px;
        }
        button {
            background: #1db954;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #1ed760;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.connected {
            background: #1db954;
            color: white;
        }
        .status.error {
            background: #e22134;
            color: white;
        }
        .status.info {
            background: #2196F3;
            color: white;
        }
        
        /* Current song in topbar */
        .current-song-compact {
            font-size: 12px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Compact Topbar -->
    <div class="topbar" id="topbar">
        <div class="topbar-left">
            <div class="topbar-title">üéµ ShowLyrics</div>
            <div class="current-song-compact" id="currentSongCompact">Kein Song wird abgespielt</div>
            <div class="topbar-status" id="topbarStatus">Bereit</div>
        </div>
        <div class="topbar-controls">
            <button class="topbar-btn" id="toggleLyricsTopbar">
                <span>üìú</span> Lyrics
            </button>
            <button class="topbar-btn" id="settingsToggle">
                <span>‚öôÔ∏è</span> Settings
            </button>
        </div>
    </div>
    
    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="container">
            <h1>üéµ ShowLyrics</h1>
            
            <div class="settings-group">
                <h3>Spotify Integration</h3>
                <input type="text" id="clientId" placeholder="Spotify Client ID" style="width: 100%; margin-bottom: 10px;">
                <input type="text" id="clientSecret" placeholder="Spotify Client Secret" style="width: 100%; margin-bottom: 10px;">
                <button id="connectSpotify">Mit Spotify verbinden</button>
                <button id="testConnection" disabled>Verbindung testen</button>
            </div>

            <div class="settings-group">
                <h3>Lyrics Fenster</h3>
                <button id="toggleLyrics">Lyrics Fenster ein/ausblenden</button>
                <button id="testLyrics">Test Lyrics anzeigen</button>
            </div>

            <div id="status"></div>
            
            <div class="settings-group">
                <h3>Aktueller Song</h3>
                <div id="currentSong">Kein Song wird abgespielt</div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
